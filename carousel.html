<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="demo_icon.jpg" type="image/jpg" sizes="16x16">
    <title>BBF Carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<body>

    <div id="carousel-BBF" class="carousel slide" data-ride="carousel">

  <!-- Indicators  (little circles etc)-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-BBF" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-BBF" data-slide-to="1"></li>
          <li data-target="#carousel-BBF" data-slide-to="2"></li>
          <li data-target="#carousel-BBF" data-slide-to="3"></li>
          <li data-target="#carousel-BBF" data-slide-to="4"></li>
        </ol>

  <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

         <!-- Image One  -->     
          <div class="item active">
            <img src="Working/Balloon images original/13879779314_80d81f9c57_k.jpg" alt="...">
          </div>

          <!-- Image Two  --> 
          <div class="item">
            <img src="Working/Balloon images original/14202821261_11c96493d6_k.jpg" alt="...">
          </div>

            <!-- Image Three  --> 
            <div class="item">
              <img src="Working/Balloon images original/14918263015_b350c6daba_k.jpg" alt="...">
            </div>

 
            <!-- Image Four  --> 
            <div class="item">
              <img src="Working/Balloon images original/14206113727_735b3d4342_k.jpg" alt="...">
            </div>

            <!-- Image Five  --> 
            <div class="item">
              <img src="Working/Balloon images original/14363824949_c8b41f2dbc_o.jpg" alt="...">
            </div>

        </div>
     </div>

  <!-- Controls  (I Don't require these in this project0  -->

    </a>

    <a class="right carousel-control" href="#carousel-BBF" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->

    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="my_script.js"></script>
